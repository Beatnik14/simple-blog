<mat-card class="card" *ngIf = "post$ | async as post">
    <mat-card-header>      
        <mat-card-title >{{post.title | titlecase}}</mat-card-title>
        <mat-card-subtitle [routerLink]="['/author',author.id]" class="author-name" *ngIf = "author$ | async as author">Author: {{author.name + author.username}}</mat-card-subtitle>
      </mat-card-header>
      <div class="content">
        <img class="post-img" [src]="'https://picsum.photos/id/'+postId+'/300'" alt="post.title">
        <div class="content-txt">
          <p>{{post.body | titlecase}}</p>
        </div>
      </div>
      <div class="comment-section" *ngIf = "comments$ | async as comments">
          <div class="comment-title">
            <h1>Comment Section</h1>
            <button mat-raised-button color="primary" (click) = "openDialog()">Add Comment</button>
          </div>
          <div class="comments">
            <div class="comment-name" *ngFor = "let comment of comments">
                <h2>{{comment.name}}</h2>
                <p>{{comment.body}}</p>
            </div>
          </div>
      </div>      
</mat-card>
